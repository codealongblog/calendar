<div class="time-container">
    <mat-select class="time" [ngModel]="date.format('h')" name="Hour" (ngModelChange)="changeTime($event, 'hour')">
        <mat-option *ngFor="let hour of hours" [value]="'' + hour">{{ hour.toString().padStart(2, '0') }}</mat-option>
    </mat-select>
    <mat-select class="time" [ngModel]="date.format('m')" name="Minute" (ngModelChange)="changeTime($event, 'minute')">
        <mat-option *ngFor="let minute of minutes" [value]="'' + minute">{{ minute.toString().padStart(2, '0') }}</mat-option>
    </mat-select>
    <mat-select class="time" [ngModel]="date.format('A')" name="Ampm" (ngModelChange)="changeTime($event, 'ampm')">
        <mat-option value="AM">AM</mat-option>
        <mat-option value="PM">PM</mat-option>
    </mat-select>
</div>
