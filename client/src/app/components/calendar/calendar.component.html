<div class="calendar-container">
  <div class="prev-month-container">
    <button mat-fab (click)="prevMonth()">&lt;</button>
  </div>
  <div class="month-container">
    <h1 class="month-name">
      {{ month.format('MMMM YYYY') }}
    </h1>
    <div class="month">
      <div *ngFor="let day of days" class="day" [ngClass]="{ today: day.date.diff(today) === 0, 'not-this-month': !day.date.isSame(month, 'month')}">
        {{day.date.date()}}
      </div>
    </div>
  </div>
  <div class="next-month-container">
    <button mat-fab (click)="nextMonth()">&gt;</button>
  </div>
</div>
